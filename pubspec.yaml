  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_signin_button: ^2.0.0
  fluttertoast: ^8.2.2
  firebase_core: ^3.12.1
